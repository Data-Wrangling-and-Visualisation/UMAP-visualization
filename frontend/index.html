<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMAP Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>UMAP</h1>
    </header>
    <main>
        <input type="file" id="csv-file" accept=".csv">
        <button id="submit-csv">Submit CSV</button>
        <div id="visualization-container" style="width: 100%; height: 500px;"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/js/controls/OrbitControls.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
