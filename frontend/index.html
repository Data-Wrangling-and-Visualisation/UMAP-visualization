<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMAP Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>UMAP</h1>
    </header>
    <main>
        <input type="file" id="csv-file" accept=".csv">
        <button id="submit-csv">Submit CSV</button>
        <label for="frame-slider">Frame: <span id="frame-number">0</span></label>
        <input type="range" id="frame-slider" min="0" max="9" value="0">
        <div id="visualization-container" style="width: 100%; height: 500px;"></div>
    </main>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
